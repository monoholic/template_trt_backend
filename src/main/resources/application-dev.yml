spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
#    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        show_sql: ture
        format_sql: true

logging:
  level:
    org.hibernate:
      sql: debug